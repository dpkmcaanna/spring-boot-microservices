server:
  port: 8081

spring:
  application:
    name: inventory-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./data/inventory-service
    username: foo
    password: bar
    driverClassName: org.h2.Driver

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

logging:
  level:
    com.inventory.service: INFO