server:
  port: 8080

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./data/product
    username: foo
    password: bar
    driverClassName: org.h2.Driver
       
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    root: INFO
    com.product.service: ERROR

product-service:
  app:
    message: test message