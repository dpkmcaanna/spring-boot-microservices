server:
  port: 8888

spring:
  application:
    name: configuration-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dpkmcaanna/microservices-config-server.git
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    root: INFO