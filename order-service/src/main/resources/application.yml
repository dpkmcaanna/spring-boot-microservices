server:
  port: 8082

spring:
  application:
    name: order-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./data/order-service
    username: foo
    password: bar
    driverClassName: org.h2.Driver
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  sleuth:
    circuitbreaker: 
      enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

logging:
  level:
    com.order.service: INFO             